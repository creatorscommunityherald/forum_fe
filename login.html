<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="images/signin-img.png" alt="sing up image"></figure>
                    <div class="social-account">
                        <span class="social-label">Connect with us</span>
                        <ul class="socials">
                            <li><a href="https://www.facebook.com/groups/736759720092121" target="_blank"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                            <li><a href="https://www.instagram.com/the_creators_community/" target="_blank"><i class="display-flex-center zmdi zmdi-instagram"></i></a></li>
                            <li><a href="https://www.youtube.com/channel/UCQEq6XLTYwxPHvAGd2R9w8g" target="_blank"><i class="display-flex-center zmdi zmdi-youtube-play"></i></a></li>
                        </ul>
                    </div>
                </div>

                <div class="signin-form">
                    <h2 class="form-title">Sign In</h2>
                    <form method="POST" class="register-form" id="login-form">
                        <div class="form-group">
                            <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="your_name" id="your_name" placeholder="Username" />
                        </div>
                        <div class="form-group">
                            <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="your_pass" id="your_pass" placeholder="Password" />
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                            <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                            <span><a class="forgot-password" href="#">Forgot Password?</a></span>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Log in" />
                        </div>
                        <div class="create-account">Don't Have an account?<span><a href="register.html">Create One</a></span></div>
                    </form>

                </div>
            </div>
        </div>
    </section>
    <!-- prevents form resubmission pop up -->
    <script>
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
    </script>

</body>

</html>
