<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <!-- Main css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <form method="POST" class="register-form" id="register-form">
                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="name" id="name" placeholder="Username" />
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" name="email" id="email" placeholder="Your Email" />
                        </div>
                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="pass" id="pass" placeholder="Password" />
                        </div>
                        <div class="form-group">
                            <label for="re-pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="re_pass" id="re_pass" placeholder="Confirm password" />
                        </div>
                        <!-- <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        </div> -->
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Register" />
                        </div>
                        <div class="create-account">Already have an account?<span><a href="login.html">Sign In</a></span></div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="images/signup-img.png" alt="sing up image"></figure>
                    <div class="social-account">
                        <span class="social-label">Connect with us</span>
                        <ul class="socials">
                            <li><a href="https://www.facebook.com/groups/736759720092121" target="_blank"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                            <li><a href="https://www.instagram.com/the_creators_community/" target="_blank"><i class="display-flex-center zmdi zmdi-instagram"></i></a></li>
                            <li><a href="https://www.youtube.com/channel/UCQEq6XLTYwxPHvAGd2R9w8g" target="_blank"><i class="display-flex-center zmdi zmdi-youtube-play"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- prevents form resubmission pop up -->
    <script>
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
    </script>

</body>

</html>
